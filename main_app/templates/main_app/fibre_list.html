{% extends 'base.html' %}
{% block content %}

<h1>Fibre List</h1>

{% for fibre in fibre_list %}
  <a href="{% url 'fibre_detail' fibre.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ fibre.name }}</span>
            <p>Origin: {{ fibre.get_origin_display }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
