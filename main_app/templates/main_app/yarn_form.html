{% extends 'base.html' %}

{% block content %}
    {% if yarn %}
        <h1>Edit {{ yarn.brand }} {{yarn.name}}</h1>
    {% else %}
        <h1>Add Yarn</h1>
    {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    {% if yarn %}
        <input type="submit" value="Update!" class="btn">
    {% else %}
        <input type="submit" value="Add Yarn!" class="btn">
    {% endif %}
  </form>
{% endblock %}
